<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  height: 100vh;
}

/* Sidebar */
#sidebar {
  width: 260px;
  background: #f4f4f4;
  padding: 10px;
  overflow-y: auto;
  border-right: 1px solid #ccc;
}

.chat-item {
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #ddd;
  border-radius: 5px;
}

.chat-item:hover {
  background: #ddd;
}

/* Chat area */
#chatArea {
  flex: 1;
  display: flex;
  flex-direction: column;
}

#chatHeader {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  background: #fafafa;
  font-weight: bold;
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

/* Message bubbles */
.message {
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 6px;
  max-width: 70%;
  background: #e9e9e9;
}

.message.you {
  background: #d0ebff;
  margin-left: auto;
}

.meta {
  font-size: 11px;
  color: #555;
}

/* Input */
#inputBar {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
}

#inputBar input {
  flex: 1;
  padding: 8px;
}

#inputBar button {
  margin-left: 5px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <h3>Chats</h3>
  <div id="chatList">Loading‚Ä¶</div>

  <hr>
  <button onclick="alert('Message reactions coming soon üëç')">üëç Reactions</button>
  <button onclick="alert('File sharing coming soon üìÅ')">üìÅ Files</button>
  <button onclick="alert('Bots in chat coming soon ü§ñ')">ü§ñ Bots</button>
  <button onclick="alert('Mute & archive coming soon üîï')">üîï Mute</button>
</div>

<!-- CHAT AREA -->
<div id="chatArea">
  <div id="chatHeader">Select a chat</div>

  <div id="messages"></div>

  <div id="inputBar">
    <input id="msgInput" placeholder="Type a message‚Ä¶" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
/* -----------------------
   SUPABASE SETUP
----------------------- */
const supabase = supabaseJs.createClient(
  'YOUR_SUPABASE_URL',
  'YOUR_PUBLIC_ANON_KEY'
);

let conversationId = null;
let channel = null;
let myUserId = null;

/* -----------------------
   INIT USER
----------------------- */
async function initUser() {
  const res = await fetch('/.netlify/functions/profileCreation', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ session_token: getToken() })
  });
  const data = await res.json();
  myUserId = data.user.id;
}

initUser();

/* -----------------------
   LOAD CHAT LIST
----------------------- */
async function loadChats() {
  const res = await fetch('/.netlify/functions/chat-list?session_token=' + getToken());
  const chats = await res.json();

  const list = document.getElementById('chatList');
  list.innerHTML = '';

  chats.forEach(c => {
    const div = document.createElement('div');
    div.className = 'chat-item';
    div.textContent = c.conversations.title || 'Private Chat';
    div.onclick = () => openChat(c.conversation_id, div.textContent);
    list.appendChild(div);
  });
}

/* -----------------------
   OPEN CHAT
----------------------- */
async function openChat(id, title) {
  conversationId = id;
  document.getElementById('chatHeader').textContent = title;
  document.getElementById('messages').innerHTML = '';

  await loadMessages();
  startRealtime();
}

/* -----------------------
   LOAD MESSAGES
----------------------- */
async function loadMessages() {
  const res = await fetch(`/.netlify/functions/chat-messages?id=${conversationId}`);
  const msgs = await res.json();
  msgs.forEach(renderMessage);
}

/* -----------------------
   REALTIME
----------------------- */
function startRealtime() {
  if (channel) supabase.removeChannel(channel);

  channel = supabase
    .channel('chat-' + conversationId)
    .on(
      'postgres_changes',
      { event: 'INSERT', schema: 'public', table: 'messages' },
      payload => {
        renderMessage(payload.new);
      }
    )
    .subscribe();
}

/* -----------------------
   SEND MESSAGE
----------------------- */
async function sendMessage() {
  const input = document.getElementById('msgInput');
  if (!input.value || !conversationId) return;

  await fetch('/.netlify/functions/chat-send', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      session_token: getToken(),
      conversation_id: conversationId,
      content: input.value
    })
  });

  input.value = '';
}

/* -----------------------
   RENDER MESSAGE
----------------------- */
function renderMessage(msg) {
  const div = document.createElement('div');
  div.className = 'message' + (msg.sender_id === myUserId ? ' you' : '');

  const time = new Date(msg.created_at).toLocaleTimeString();

  div.innerHTML = `
    <div>${msg.content}</div>
    <div class="meta">${time}</div>
  `;

  document.getElementById('messages').appendChild(div);
  document.getElementById('messages').scrollTop = 999999;
}

/* -----------------------
   TOKEN HELPER
----------------------- */
function getToken() {
  return document.cookie
    .split('; ')
    .find(r => r.startsWith('session_token='))
    ?.split('=')[1];
}

loadChats();
</script>

</body>
</html>
