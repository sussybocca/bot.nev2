<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Profile Settings — Botnev</title>

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="https://botnet2.netlify.app/assets/logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://botnet2.netlify.app/assets/logo.png">

<style>
body { font-family: Arial, sans-serif; background:#f9fafc; margin:0; padding:20px; }

/* Top logo header */
#siteHeader {
  text-align: center;
  margin-bottom: 20px;
}

#topLogo {
  max-height: 80px;
  cursor: pointer;
}

h1 { text-align:center; color:#333; }
.form-group { margin-bottom:10px; }
label { display:block; font-weight:bold; margin-bottom:5px; }
input, textarea, select, button {
  width:100%;
  max-width:500px;
  padding:10px;
  margin-bottom:10px;
  border-radius:5px;
  border:1px solid #ccc;
}
button { background:#007bff; color:white; border:none; cursor:pointer; }
button:hover { background:#0056b3; }
#output { margin-top:20px; font-family:monospace; }
</style>
</head>
<body>

<!-- Top Logo -->
<header id="siteHeader">
  <a href="/index.html">
    <img src="https://botnet2.netlify.app/assets/logo.png" alt="Botnev Logo" id="topLogo" />
  </a>
</header>

<h1>Full Profile Settings</h1>

<div id="formContainer"></div>
<button id="saveBtn">Save Changes</button>
<div id="output"></div>

<script>
// Load user data from backend (HttpOnly cookie handled automatically)
async function loadUser() {
  try {
    const res = await fetch('/.netlify/functions/getUser', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include' // ✅ HttpOnly cookie sent automatically
    });

    const data = await res.json();
    if (!data.success) {
      document.getElementById('output').textContent = data.error;
      return;
    }
    renderForm(data.user);
  } catch (err) {
    console.error(err);
    document.getElementById('output').textContent = 'Failed to load user.';
  }
}

// Render form fields dynamically
function renderForm(user) {
  const container = document.getElementById('formContainer');
  container.innerHTML = '';

  const fields = [
    'username',
    'display_name',
    'bio',
    'profile_picture',
    'password',
    'email_notification'
  ];

  fields.forEach(key => {
    const value = user[key] ?? '';
    const group = document.createElement('div');
    group.className = 'form-group';

    const label = document.createElement('label');
    label.textContent = key;

    let input;
    if (key === 'password') {
      input = document.createElement('input');
      input.type = 'password';
      input.placeholder = 'Leave blank to keep current';
    } else if (typeof value === 'boolean') {
      input = document.createElement('select');
      ['true', 'false'].forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.text = v;
        if (value.toString() === v) opt.selected = true;
        input.appendChild(opt);
      });
    } else {
      input = document.createElement('input');
      input.type = 'text';
      input.value = value;
    }

    input.id = `field_${key}`;
    group.appendChild(label);
    group.appendChild(input);
    container.appendChild(group);
  });
}

// Save updated profile
document.getElementById('saveBtn').addEventListener('click', async () => {
  try {
    const updates = {};
    document.querySelectorAll('#formContainer .form-group').forEach(group => {
      const input = group.querySelector('input, select');
      if (!input) return;
      let val = input.value;
      const key = input.id.replace('field_', '');
      if (input.tagName === 'SELECT') val = val === 'true';
      if (val !== '' || key === 'password') updates[key] = val;
    });

    const res = await fetch('/.netlify/functions/updateFullProfile', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include', // ✅ HttpOnly cookie sent automatically
      body: JSON.stringify({ updates })
    });

    const data = await res.json();
    document.getElementById('output').textContent =
      data.success ? data.message : `Error: ${data.error}`;

  } catch (err) {
    console.error(err);
    document.getElementById('output').textContent = 'Failed to update profile.';
  }
});

// Load user on page load
loadUser();
</script>

</body>
</html>
