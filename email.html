<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email System</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      border-bottom: 2px solid #00ff00;
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      max-width: 700px;
      margin: auto;
    }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    select, input, textarea {
      width: 100%; padding: 8px; background-color: #111;
      border: 1px solid #00ff00; color: #00ff00; font-family: monospace;
    }
    textarea { height: 150px; resize: vertical; }
    button {
      margin-top: 15px; padding: 10px 20px; background-color: #ff0000;
      color: #000; border: none; cursor: pointer; font-weight: bold; transition: 0.2s;
    }
    button:hover { background-color: #aa0000; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #00ff00; min-height: 20px; white-space: pre-wrap; }
    #inbox { margin-top: 30px; }
    .email { border: 1px solid #00ff00; padding: 10px; margin-bottom: 10px; }
    .email strong { display: inline-block; width: 80px; }
  </style>
</head>
<body>

<header>Email System</header>

<main>
  <label for="toUser">Send To:</label>
  <select id="toUser"><option value="">Loading users...</option></select>

  <label for="subject">Subject:</label>
  <input type="text" id="subject" maxlength="200">

  <label for="body">Body:</label>
  <textarea id="body" maxlength="2000"></textarea>

  <button id="sendBtn">Send Email</button>
  <div id="output"></div>

  <h2>Inbox</h2>
  <div id="inbox">Loading emails...</div>
</main>

<script>
// --------------------
// DOM references (must come first)
// --------------------
const toUserSelect = document.getElementById('toUser');
const subjectInput = document.getElementById('subject');
const bodyInput = document.getElementById('body');
const sendBtn = document.getElementById('sendBtn');
const output = document.getElementById('output');
const inboxDiv = document.getElementById('inbox');

// --------------------
// Sanitize input to prevent HTML/script injection
// --------------------
function sanitize(str) {
  if (!str) return '';
  return str.replace(/[<>]/g, c => c === '<' ? '&lt;' : '&gt;');
}

// --------------------
// Load verified users
// --------------------
async function loadUsers() {
  try {
    const res = await fetch('/.netlify/functions/getVerifiedUsers', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include'
    });
    const data = await res.json();
    if (!data.success) throw new Error('Failed to load users');

    toUserSelect.innerHTML = '<option value="">Select recipient...</option>';
    data.users.forEach(u => {
      const opt = document.createElement('option');
      opt.value = u.email;
      opt.textContent = u.email;
      toUserSelect.appendChild(opt);
    });
  } catch (err) {
    console.error(err);
    toUserSelect.innerHTML = '<option value="">Failed to load users</option>';
  }
}

// --------------------
// Load inbox
// --------------------
async function loadInbox() {
  try {
    const res = await fetch('/.netlify/functions/getEmails', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include'
    });
    const data = await res.json();
    if (!data.success) {
      inboxDiv.textContent = 'Failed to load inbox';
      return;
    }

    if (!data.emails.length) {
      inboxDiv.textContent = 'No emails';
      return;
    }

    inboxDiv.innerHTML = '';
    data.emails.forEach(e => {
      const div = document.createElement('div');
      div.className = 'email';
      div.innerHTML = `
        <div><strong>From:</strong> ${sanitize(e.from_user)}</div>
        <div><strong>Subject:</strong> ${sanitize(e.subject) || '(none)'}</div>
        <div><strong>Date:</strong> ${new Date(e.created_at).toLocaleString()}</div>
        <div>${sanitize(e.body)}</div>
      `;
      inboxDiv.appendChild(div);
    });
  } catch (err) {
    console.error('Failed to load inbox:', err);
    inboxDiv.textContent = 'Failed to load inbox';
  }
}

// --------------------
// Send email
// --------------------
sendBtn.addEventListener('click', async () => {
  const to_user = toUserSelect.value;
  const subject = subjectInput.value.trim();
  const body = bodyInput.value.trim();

  if (!to_user || !body) {
    output.textContent = 'Recipient and body required.';
    return;
  }

  const safeSubject = sanitize(subject) || 'New message';
  const safeBody = sanitize(body);

  try {
    const res = await fetch('/.netlify/functions/sendEmail', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({ to_user, subject: safeSubject, body: safeBody })
    });

    const data = await res.json();
    if (data.success) {
      output.textContent = 'Email sent successfully.';
      subjectInput.value = '';
      bodyInput.value = '';
      loadInbox();
    } else {
      output.textContent = 'Error: ' + (data.error || 'Unknown error');
    }
  } catch (err) {
    console.error('Send email failed:', err);
    output.textContent = 'Failed to send email.';
  }
});

// --------------------
// Initialize
// --------------------
loadUsers();
loadInbox();
</script>

</body>
</html>
