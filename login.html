<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" required /><br>
  <input type="password" id="password" placeholder="Password" required /><br>
  <button id="loginBtn">Login</button>
  <div id="output"></div>

<script>
const output = document.getElementById('output');

// Function to set cookie
function setCookie(name, value, days) {
  const expires = new Date(Date.now() + days*24*60*60*1000).toUTCString();
  document.cookie = `${name}=${value}; expires=${expires}; path=/`;
}

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch('/.netlify/functions/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success && data.session_token) { // <-- use session_token
      setCookie('jwt', data.session_token, 1); // store JWT
      output.textContent = "Login successful!";
      // Redirect to profile page
      window.location.href = '/profile.html?email=' + encodeURIComponent(email);
    } else {
      output.textContent = `Error: ${data.error || 'Unknown error'}`;
    }
  } catch (err) {
    console.error(err);
    output.textContent = 'Error: Could not reach login server';
  }
});
</script>

</body>
</html>
