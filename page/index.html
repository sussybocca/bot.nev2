<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Platform Start Menu</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: black;
}

/* ===== VIDEOS ===== */
#bg-video,
#cutscene {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 1;
}

#cutscene {
  display: none;
}

/* ===== SETTINGS ===== */
#settings-panel {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(255,255,255,0.95);
  padding: 12px 16px;
  border-radius: 8px;
  z-index: 10;
}

#settings-panel label {
  display: block;
  margin-top: 8px;
}

/* ===== START MENU ===== */
#start-menu {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
  display: none;
}

#start-menu button {
  display: block;
  margin: 12px auto;
  padding: 14px 24px;
  font-size: 1.1rem;
  cursor: pointer;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.85);
}

#start-menu button:hover {
  background: white;
}
</style>
</head>

<body>

<!-- Background Video -->
<video id="bg-video" autoplay loop muted playsinline preload="auto">
  <source src="assets/bg.mp4" type="video/mp4">
</video>

<!-- Cutscene -->
<video id="cutscene" playsinline preload="auto">
  <source src="assets/animations/startCutscene/Cutscene.mp4" type="video/mp4">
</video>

<!-- Music -->
<audio id="music" loop preload="auto">
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<!-- Settings -->
<div id="settings-panel">
  <label>
    <input type="checkbox" id="bgToggle" checked>
    Background Video
  </label>

  <label>
    <input type="checkbox" id="musicToggle" checked>
    Music
  </label>

  <button id="playCutsceneBtn">▶ Play Cutscene</button>
</div>

<!-- Start Menu -->
<div id="start-menu">
  <h1>Welcome to Platform</h1>

  <!-- Editors -->
  <button onclick="goToEditor('boteos')">Boteos Editor</button>
  <button onclick="goToEditor('projects')">Projects Editor</button>
  <button onclick="goToEditor('webapps')">Web Apps Editor</button>

  <!-- Marketplaces -->
  <button onclick="goToMarket('boteos')">Boteos Marketplace</button>
  <button onclick="goToMarket('projects')">Projects Marketplace</button>
  <button onclick="goToMarket('webapps')">Web Apps Marketplace</button>
</div>

<script>
const bgVideo = document.getElementById('bg-video');
const cutscene = document.getElementById('cutscene');
const music = document.getElementById('music');
const startMenu = document.getElementById('start-menu');

const bgToggle = document.getElementById('bgToggle');
const musicToggle = document.getElementById('musicToggle');
const playCutsceneBtn = document.getElementById('playCutsceneBtn');

/* ===== TOGGLES ===== */

bgToggle.addEventListener('change', () => {
  if (bgToggle.checked) {
    bgVideo.style.display = 'block';
    bgVideo.play().catch(()=>{});
  } else {
    bgVideo.pause();
    bgVideo.style.display = 'none';
  }
});

musicToggle.addEventListener('change', () => {
  if (musicToggle.checked) {
    music.play().catch(()=>{});
  } else {
    music.pause();
  }
});

/* ===== CUTSCENE ===== */

playCutsceneBtn.addEventListener('click', async () => {
  try {
    bgVideo.pause();
    bgVideo.style.display = 'none';

    cutscene.style.display = 'block';
    cutscene.currentTime = 0;

    await cutscene.play();

    if (musicToggle.checked) {
      music.play().catch(()=>{});
    }
  } catch {
    alert('Playback blocked — click again');
  }
});

cutscene.addEventListener('ended', () => {
  cutscene.style.display = 'none';

  if (bgToggle.checked) {
    bgVideo.style.display = 'block';
    bgVideo.play().catch(()=>{});
  }

  startMenu.style.display = 'block';
});

/* ===== NAVIGATION ===== */

function goToEditor(type) {
  window.location.href = `/platform/editors/${type}.html`;
}

function goToMarket(type) {
  window.location.href = `/platform/marketplaces/${type}.html`;
}
</script>

</body>
</html>
