<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .media-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .media-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .media-card:hover {
      transform: scale(1.05);
    }

    .media-card img.logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .media-card span {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    audio, video {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    a.download-link {
      text-decoration: none;
      color: white;
      background-color: #0077cc;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 14px;
    }

    .tubi {
      text-align: center;
      margin: 40px 0;
    }

    .tubi iframe {
      width: 80%;
      height: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Media Gallery</h1>

  <div class="media-gallery" id="media-gallery">
    <p>Loading media...</p>
  </div>

  <div class="tubi">
    <h2>Watch The Angry Birds Movie Trailer</h2>
    <iframe 
      src="https://www.youtube.com/embed/2YCBmL87iwY" 
      title="Angry Birds Movie Trailer" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const DEFAULT_COVER = 'assets/default.png'; // placeholder if no matching PNG exists

    async function fetchMedia() {
      try {
        const res = await fetch('/.netlify/functions/medialist');
        if (!res.ok) throw new Error('Failed to fetch media files');

        const data = await res.json();
        const gallery = document.getElementById('media-gallery');
        gallery.innerHTML = '';

        if (data.mediaFiles.length === 0) {
          gallery.innerHTML = '<p>No media files found.</p>';
          return;
        }

        data.mediaFiles.forEach(file => {
          const card = document.createElement('div');
          card.className = 'media-card';

          // Use cover art if available; otherwise use default
          const coverSrc = file.cover_url || DEFAULT_COVER;
          const logo = document.createElement('img');
          logo.src = coverSrc;
          logo.alt = file.name;
          logo.className = 'logo';
          card.appendChild(logo);

          const nameSpan = document.createElement('span');
          nameSpan.textContent = file.name;
          card.appendChild(nameSpan);

          let mediaElement;
          if (file.name.toLowerCase().endsWith('.mp3')) {
            mediaElement = document.createElement('audio');
            mediaElement.controls = true;
            mediaElement.src = file.download_url;
          } else if (file.name.toLowerCase().endsWith('.mp4')) {
            mediaElement = document.createElement('video');
            mediaElement.controls = true;
            mediaElement.src = file.download_url;
          }

          if (mediaElement) card.appendChild(mediaElement);

          const downloadLink = document.createElement('a');
          downloadLink.href = file.download_url;
          downloadLink.textContent = 'Download';
          downloadLink.target = '_blank';
          downloadLink.className = 'download-link';
          card.appendChild(downloadLink);

          gallery.appendChild(card);
        });
      } catch (err) {
        document.getElementById('media-gallery').innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    fetchMedia();
  </script>
</body>
</html>
