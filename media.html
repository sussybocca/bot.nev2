<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Streaming Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .media-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      justify-items: center;
      padding: 10px;
    }

    .media-card {
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .media-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(0,0,0,0.7);
    }

    .media-card img.logo {
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .media-card span {
      font-weight: bold;
      margin: 12px 0 8px;
      text-align: center;
    }

    audio, video {
      width: 100%;
      border-radius: 0 0 12px 12px;
      background-color: #000;
    }

    a.download-link {
      text-decoration: none;
      color: #fff;
      background-color: #0077cc;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      margin: 8px 0;
      display: inline-block;
      transition: background-color 0.2s;
    }

    a.download-link:hover {
      background-color: #005fa3;
    }

    .tubi {
      text-align: center;
      margin: 50px 0;
    }

    .tubi iframe {
      width: 80%;
      max-width: 900px;
      height: 450px;
      border-radius: 12px;
      border: none;
    }

    @media(max-width: 600px){
      .media-gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1>Media Streaming Gallery</h1>

  <div class="media-gallery" id="media-gallery">
    <p>Loading media...</p>
  </div>

  <div class="tubi">
    <h2>Watch The Angry Birds Movie Trailer</h2>
    <iframe 
      src="https://www.youtube.com/embed/2YCBmL87iwY" 
      title="Angry Birds Movie Trailer" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const DEFAULT_COVER = 'assets/default.png';

    async function fetchMedia() {
      try {
        const res = await fetch('/.netlify/functions/medialist');
        if (!res.ok) throw new Error('Failed to fetch media files');

        const data = await res.json();
        const gallery = document.getElementById('media-gallery');
        gallery.innerHTML = '';

        if (data.mediaFiles.length === 0) {
          gallery.innerHTML = '<p>No media files found.</p>';
          return;
        }

        data.mediaFiles.forEach(file => {
          const card = document.createElement('div');
          card.className = 'media-card';

          const coverSrc = file.cover_url || DEFAULT_COVER;

          // Cover image
          const logo = document.createElement('img');
          logo.src = coverSrc;
          logo.alt = file.name;
          logo.className = 'logo';
          card.appendChild(logo);

          const nameSpan = document.createElement('span');
          nameSpan.textContent = file.name;
          card.appendChild(nameSpan);

          let mediaElement;
          if (file.name.toLowerCase().endsWith('.mp3')) {
            mediaElement = document.createElement('audio');
            mediaElement.controls = true;
            mediaElement.src = file.download_url;
          } else if (file.name.toLowerCase().endsWith('.mp4')) {
            mediaElement = document.createElement('video');
            mediaElement.src = file.download_url;
            mediaElement.poster = coverSrc;
            mediaElement.muted = true;
            mediaElement.preload = 'none';
            mediaElement.style.display = 'none'; // hidden initially

            // Hover preview
            card.addEventListener('mouseenter', () => {
              logo.style.display = 'none';
              mediaElement.style.display = 'block';
              mediaElement.play();
            });
            card.addEventListener('mouseleave', () => {
              mediaElement.pause();
              mediaElement.currentTime = 0;
              mediaElement.style.display = 'none';
              logo.style.display = 'block';
            });
          }

          if (mediaElement) card.appendChild(mediaElement);

          const downloadLink = document.createElement('a');
          downloadLink.href = file.download_url;
          downloadLink.textContent = 'Download';
          downloadLink.target = '_blank';
          downloadLink.className = 'download-link';
          card.appendChild(downloadLink);

          gallery.appendChild(card);
        });
      } catch (err) {
        document.getElementById('media-gallery').innerHTML = `<p>Error: ${err.message}</p>`;
      }
    }

    fetchMedia();
  </script>
</body>
</html>
