<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media List & Tubi Movie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    a {
      text-decoration: none;
      color: #0077cc;
      margin-left: 10px;
    }
    audio, video {
      max-width: 300px;
      margin-top: 10px;
    }
    .tubi {
      text-align: center;
      margin: 30px 0;
    }
    iframe {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Media Files</h1>
  <ul id="media-list">
    <li>Loading...</li>
  </ul>

  <div class="tubi">
    <h2>Watch The Angry Birds Movie on TubiTV</h2>
    <p>
      <a href="https://tubitv.com/movies/672287/the-angry-birds-movie" target="_blank">
        Click here to watch on TubiTV
      </a>
    </p>
    <!-- Example YouTube trailer embed if available -->
    <iframe 
      src="https://www.youtube.com/embed/2YCBmL87iwY" 
      title="Angry Birds Movie Trailer" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    async function fetchMedia() {
      try {
        const res = await fetch('/.netlify/functions/medialist');
        if (!res.ok) throw new Error('Failed to fetch media files');

        const data = await res.json();
        const list = document.getElementById('media-list');
        list.innerHTML = '';

        if (data.mediaFiles.length === 0) {
          list.innerHTML = '<li>No media files found.</li>';
          return;
        }

        data.mediaFiles.forEach(file => {
          const li = document.createElement('li');
          const name = document.createElement('span');
          name.textContent = file.name;

          let mediaElement;
          if (file.name.toLowerCase().endsWith('.mp3')) {
            mediaElement = document.createElement('audio');
            mediaElement.controls = true;
            mediaElement.src = file.download_url;
          } else if (file.name.toLowerCase().endsWith('.mp4')) {
            mediaElement = document.createElement('video');
            mediaElement.controls = true;
            mediaElement.src = file.download_url;
          }

          const link = document.createElement('a');
          link.href = file.download_url;
          link.textContent = 'Download';
          link.target = '_blank';

          li.appendChild(name);
          if (mediaElement) li.appendChild(mediaElement);
          li.appendChild(link);

          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('media-list').innerHTML = `<li>Error: ${err.message}</li>`;
      }
    }

    fetchMedia();
  </script>
</body>
</html>
